name: Deploy HBP to Amazon ECS

on:
  push:
    branches:
      - dev/workflows

env:
  AWS_REGION: "us-east-1"
  ECR_REPOSITORY: "hasura-backend-plus"
  ECS_SERVICE: "HBP-Dev-Service"
  ECS_CLUSTER: "HBP-Dev"
  ECS_TASK_DEFINITION: "HBP-Dev-TD"
  CONTAINER_NAME: "HBP-Container"

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
